<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="conteiner">
            <input type="checkbox" id="menu" class="conteiner-botao">
            <label for="menu">
            <span class="cabecalho_menu-hamburguer" class="conteiner-imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista_menu-titulo">Categorias</li>
                <li class="lista_menu-item">
                    <a href="#" class="lista_menu-link">Programação</a>
                </li>
                <li class="lista_menu-item">
                    <a href="#" class="lista_menu-link">Front-End</a>
                </li>
                <li class="lista_menu-item">
                    <a href="#" class="lista_menu-link">Infraestrutura</a>
                </li>
                <li class="lista_menu-item">
                    <a href="#" class="lista_menu-link">Business</a>
                </li>
                <li class="lista_menu-item">
                    <a href="#" class="lista_menu-link">Design & UX</a>
                </li>
            </ul>
            <img src="icones/Logo.svg" alt="Logo da Alura Books" class="conteiner-imagem">
        </div>
        <div class="conteiner">
            <a href="#"><img src="icones/Favoritos.svg" alt="Meus Favoritos" class="conteiner-imagem"></a>
            <a href="#"><img src="icones/Compras.svg" alt="Carrinho de Compras" class="conteiner-imagem"></a>
            <a href="#"><img src="icones/Usuário.svg" alt="Meu usuário" class="conteiner-imagem"><a>
        </div>        
    </header>

    <!-- BANNER -->

    <section class="banner">
        <h2 class="banner-titulo">Já sabe por onde começar?</h2>
        <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner-pesquisa" placeholder="Qual será sua próxima leitura?">
        
    </section>
</body>
</html>
